<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link global internal stylesheet -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- favicon placeholder -->
    <link rel="icon" href="#" type="image/png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/3edec8f4c6.js" crossorigin="anonymous"></script>
    <!-- page title -->
    <title>Jotter: Notes</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">

        <!-- navbar items -->
        <ul class="navbar__items">

            <!-- hamburger -->
            <li class="navbar__hamburger">
                <div class="hamburger"></div>
            </li>

            <!-- logo name -->
            <li class="navbar__brand">Jotter</li>

            <!-- toolbar -->
            <li class="navbar__toolbar">
                <ul class="toolbar">
                    <li class="toolbar__tool toolbar__tool--is-selected"><i class="fas fa-bold"></i></li>
                    <li class="toolbar__tool"><i class="fas fa-italic"></i></li>
                    <li class="toolbar__tool"><i class="fas fa-underline"></i></li>
                    <li class="toolbar__tool"><i class="fas fa-strikethrough"></i></li>
                    <li class="toolbar__tool"><i class="fas fa-code"></i></li>
                    <li class="toolbar__tool"><i class="fas fa-list"></i></li>
                    <li class="toolbar__tool"><i class="fas fa-list-ol"></i></li>
                </ul>
            </li>

            <!-- search bar -->
            <li class="navbar__search-bar">
                <span class="navbar__search-icon"><i class="fas fa-search"></i></span>
                <input type="text" class="input-field input-field--search" placeholder="Search">
            </li>
        </ul>
    </nav>

    <script src="js/main.js" defer></script>
</body>
</html>
