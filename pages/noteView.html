<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link global internal stylesheet -->
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <!-- favicon placeholder -->
    <link rel="icon" href="#" type="image/png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/3edec8f4c6.js" crossorigin="anonymous"></script>
    <!-- page title -->
    <title>Jotter: Notes</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <!-- navbar items -->
        <ul class="navbar__items">
            <!-- hamburger -->
            <li class="navbar__hamburger js-hamburger-wrapper">
                <div class="hamburger js-hamburger-icon"></div>
            </li>

            <!-- logo name -->
            <li class="navbar__brand">Jotter</li>

            <!-- toolbar -->
            <li class="navbar__toolbar">
                <ul class="toolbar js-toolbar">
                    <button id="bold" class="toolbar__tool js-bold"><i class="fas fa-bold"></i></button>
                    <button id="italic" class="toolbar__tool js-ital"><i class="fas fa-italic"></i></button>
                    <button id="underline" class="toolbar__tool js-underline"><i class="fas fa-underline"></i></button>
                    <button id="strikeThrough" class="toolbar__tool js-strikethrough"><i class="fas fa-strikethrough"></i></button>
                    <!-- <button id="code" class="toolbar__tool js-code"><i class="fas fa-code"></i></li> -->
                    <button id="insertUnorderedList" class="toolbar__tool js-bullet"><i class="fas fa-list"></i></button>
                    <button id="insertOrderedList" class="toolbar__tool js-number"><i class="fas fa-list-ol"></i></button>
                </ul>
            </li>

            <!-- search bar -->
            <li class="navbar__search-bar js-searchbar">
                <label for="searchText" class="navbar__search-icon js-menu-icon"><i class="fas fa-search"></i></label>
                <input id="searchText" type="text" class="input-field input-field--search" placeholder="Search">
            </li>
        </ul>
    </nav>

    <div class="menu__wrapper js-menu">
        <ul class="menu">
            <li id="user-label" class="menu__username-label">Username</li>
            <!-- preference and account settings page -->
            <!-- <li ><a href="#preferences" class="menu__link">Preferences</a></li>
            <li><a href="#account" class="menu__link">Account</a></li> -->
            <li><a id="logoutLink" href="#" class="menu__link">Sign Out</a></li>
        </ul>
    </div>

    <main class="note-grid js-note-grid">
        <!-- notes are dynamically rendered here -->
    </main>

    <!-- add a new note FAB -->
    <div id="addNote" class="btn btn--add-note">&plus;</div>

    <script type="module" src="../js/noteView.js"></script>
</body>
</html>
