<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link global internal stylesheet -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- favicon placeholder -->
    <link rel="icon" href="#" type="image/png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <!-- page title -->
    <title>Jotter: Sign Up</title>
</head>
<body>
   <!-- page title -->
   <header>
    <h1 class="title--login">Jotter</h1>
    </header>
    <!-- login form -->
    <main class="wrapper wrapper--login">
        <h3 class="login__heading">Sign Up</h3>
        <input class="input-field input-field--sign-up" type="text" placeholder="Email">
        <input class="input-field input-field--sign-up" type="text" placeholder="Pick a username">
        <input class="input-field input-field--sign-up" type="password" placeholder="Create password">
        <input class="input-field input-field--sign-up" type="password" placeholder="Re-enter password">
        
        <!-- login button -->
        <input class="btn btn--sign-up" type="button" value="sign up">
        <!-- link to sign up -->
        <p class="detail detail--text">Already have an account? <a class="detail detail--link" href="/index.html">Sign in <u>here</u></a></p>
    </main>

    <script src="js/main.js" defer></script>
</body>
</html>
