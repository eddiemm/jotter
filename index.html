<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link global internal stylesheet -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- favicon placeholder -->
    <link rel="icon" href="#" type="image/png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <!-- page title -->
    <title>Jotter: Login</title>
</head>
<body class="body--login">
    <!-- page title -->
    <header>
        <h1 class="title">Jotter</h1>
    </header>
    <!-- login form -->
    <main class="wrapper wrapper--login">
        <h3 class="login__heading">Sign In</h3>
        <input class="input-field input-field--login" type="text" placeholder="Username">
        <input class="input-field input-field--login" type="password" placeholder="Password">
        <!-- checkbox, detail, forgot password link group -->
        <div class="detail-group">
            <input class="detail detail--checkbox" type="checkbox">
            <p class="detail detail--text">Remember me</p>
            <a class="detail detail--link" href="#">Forgot password?</a>
        </div>
        <!-- login button -->
        <input class="btn btn--login" type="button" value="login">
        <!-- link to sign up -->
        <p class="detail detail--text">No account? <a class="detail detail--link" href="/root/signUp.html">Sign up <u>here</u></a></p>
    </main>

    <script src="js/main.js" defer></script>
</body>
</html>
